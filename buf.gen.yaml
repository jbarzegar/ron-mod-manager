version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/jbarzegar/ron-mod-manager/proto

plugins:
  - remote: buf.build/protocolbuffers/go
    out: proto
    opt: paths=source_relative
  - remote: buf.build/connectrpc/gosimple
    out: proto
    opt:
      - paths=source_relative
      - simple
inputs:
  - directory: proto
